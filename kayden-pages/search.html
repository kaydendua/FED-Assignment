<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="icon" href="/img/FED_LOGO.png">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/search.css">
    <link rel="stylesheet" href="styles/map.css">
</head>
<body>
    <nav class="navbar">
        <img src="/img/FED_LOGO.png" alt="Logo" id="logo">

        <ul class="nav-links">
            <li><a href="search.html">Search</a></li>
            <li><a href="#">Profile</a></li>
        </ul>
    </nav>

    <div id="loadingpopup">
        <p id="loadingtext">Loading your location...</p>
    </div>
    <div class="map-div">
        <div id="map"></div>
    </div>

     <div class="search-container">
        <div class="search-section">
            <div class="search-bar">
                <input 
                    type="text" 
                    id="search-input" 
                    placeholder="Search for hawker centres by name or address..."
                >
                <button id="clear-btn" class="clear-btn">âœ•</button>
            </div>

            <div class="filter-options">
                <button id="sort-distance" class="filter-btn active">Nearest First</button>
                <button id="sort-name" class="filter-btn">A-Z</button>
            </div>

            <div id="results-count" class="results-count"></div>

            <div id="search-results" class="search-results">
            </div>
        </div>
    </div>

    <script type="module" src="./js/search.js"></script>
    <script type="module" src="./js/map.js"></script>
</body>
</html>
