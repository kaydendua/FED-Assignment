<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stall Page</title>

    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/stallPage.css">
</head>
<body>
    <nav class="navbar">
        <img src="/img/FED_LOGO.png" alt="Logo" id="logo">

        <ul class="nav-links">
            <li><a href="#">For You</a></li>
            <li><a href="#">Search</a></li>
            <li><a href="#">Points</a></li>
            <li><a href="#">Profile</a></li>
        </ul>
    </nav>

    <section id="stall-info">
        <div id="image-display">
            <img src="/img/dish1.png" alt="Stall Image">

    <section class="review-section">

        <div id="review-display">
        </div>
    </section>

    <script type="module" src="js/stallinfo.js"></script>
