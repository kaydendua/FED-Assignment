<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Dashboard</title>
    <link rel="icon" href="../img/FED_LOGO.png">
    <link rel="stylesheet" href="styles/Base.css">
    <link rel="stylesheet" href="styles/StallManagement.css">
</head>
<body>
    <header class="dashboard">
        <div class="brand-logo">
            <img src="../img/FED_LOGO.png" alt="Hawker Logo">
        </div>
        <div class="welcome-msg">
            <h2 id="welcome-text">Welcome! Vendor</h2>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="StallManagement.html" class="active">Stall Management</a></li>
                <li><a href="StallAnalytics.html">Stall Analytics</a></li>
                <li><a href="CustomerSatisfaction.html">Customer Satisfaction</a></li>
                <li><a href="Profile.html">Profile</a></li>
                <li><a href="#" id="logout-btn">Logout</a></li>
            </ul>
        </nav>
    </header>
        
    <main class="contents">
        <section id="queue" class="queue-box">
            <div class="queue-header">
                <h3>Queue Management</h3>
                <div class="search-filter">
                    <input type="text" placeholder="Search Order ID">
                    <select title="stats-filter">
                        <option>Status: All</option>
                        <option>Pending</option>
                        <option>Accepted</option>
                    </select>
                </div>
            </div>
            
            <div class="table-responsive">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Order Number</th>
                            <th>Customer Name</th>
                            <th>Order Details</th>
                            <th>Quantity</th>
                            <th>Status / Action</th>
                        </tr>
                    </thead>
                    <tbody id="queue-list">
                        <tr>
                            <td>#2026-001</td>
                            <td>Ong Liang Cheng</td>
                            <td>Food Item</td>
                            <td>2</td>
                            <td>
                                <div class="status-actions">
                                    <span class="order-status">Pending...</span>
                                    <div class="btn-group">
                                        <button class="btn-accept">Accept</button>
                                        <button class="btn-decline">Decline</button>
                                        <button class="btn-ready">Ready</button>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

        <div class="menu-header-container">
            <span class="menu-header"><h3>Menu Management</h3></span>
        </div>
        
        <section id="menu-container" class="boxed-section">
            <div class="menu-box add-new-box">
                <button id="add-btn" onclick="window.openModal()">
                    <span id="plus">+</span>
                </button>
                <h4>Add New Menu Item</h4>
            </div>
        </section>
    </main>

    <div id="dish-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3 id="modal-title">Add New Dish</h3>
            <form id="dish-form">
                <input type="hidden" id="dish-id">
                <label for="dish-name">Dish Name:</label>
                <input type="text" id="dish-name" required placeholder="e.g. Carbonara Pasta">
                <label for="dish-price">Price ($):</label>
                <input type="number" id="dish-price" step="0.01" required placeholder="e.g. 8.90">
                <label for="dish-img">Image URL:</label>
                <input type="text" id="dish-img" placeholder="Paste image link here">
                <div class="modal-actions">
                    <button type="button" onclick="window.closeModal()" class="btn-decline">Cancel</button>
                    <button type="submit" class="btn-accept">Save Item</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="js/StallManagement.js"></script>
</body>
</html>
