<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liang Cheng's Vendor Dashboard (Customer Satisfaction)</title>
    <link rel="icon" href="/img/FED_LOGO.png">
    <link rel="stylesheet" href="styles/Base.css">
    <link rel="stylesheet" href="styles/CustomerSatisfaction.css">
</head>
<body>
    <header class="dashboard">
        <div class="brand-logo">
            <img src="img/FED_LOGO.png" alt="Hawker Logo">
        </div>
        <div class="welcome-msg">
            <h2>Welcome! <span id="header-name">Vendor</span></h2>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="StallManagement.html">Stall Management</a></li>
                <li><a href="StallAnalytics.html">Stall Analytics</a></li>
                <li><a href="CustomerSatisfaction.html" class="active">Customer Satisfaction</a></li>
                <li><a href="Profile.html">Profile</a></li>
                <li><a href="#" id="logout-btn">Logout</a></li>
            </ul>
        </nav>
    </header>
        
    <main class="contents">
        <section class="satisfaction-layout">
            
            <div class="overview-box">
                <h3>Overall Rating</h3>
                
                <div class="average-rating">
                    <span id="avg-score">0.0</span>
                    
                    <div class="stars" id="avg-stars">
                        <span class="star">★</span>
                        <span class="star">★</span>
                        <span class="star">★</span>
                        <span class="star">★</span>
                        <span class="star">★</span>
                    </div>
                    
                    <p class="total-reviews">Based on <span id="total-count">0</span> reviews</p>
                </div>

                <div class="rating-breakdown">
                    <div class="rating-row">
                        <span>5 <span class="star small filled">★</span></span>
                        <div class="bar-container">
                            <div class="bar-fill level-5" id="bar-5" style="width: 0%"></div>
                        </div>
                        <span class="count" id="count-5">0</span>
                    </div>

                    <div class="rating-row">
                        <span>4 <span class="star small filled">★</span></span>
                        <div class="bar-container">
                            <div class="bar-fill level-4" id="bar-4" style="width: 0%"></div>
                        </div>
                        <span class="count" id="count-4">0</span>
                    </div>

                    <div class="rating-row">
                        <span>3 <span class="star small filled">★</span></span>
                        <div class="bar-container">
                            <div class="bar-fill level-3" id="bar-3" style="width: 0%"></div>
                        </div>
                        <span class="count" id="count-3">0</span>
                    </div>

                    <div class="rating-row">
                        <span>2 <span class="star small filled">★</span></span>
                        <div class="bar-container">
                            <div class="bar-fill level-2" id="bar-2" style="width: 0%"></div>
                        </div>
                        <span class="count" id="count-2">0</span>
                    </div>

                    <div class="rating-row">
                        <span>1 <span class="star small filled">★</span></span>
                        <div class="bar-container">
                            <div class="bar-fill level-1" id="bar-1" style="width: 0%"></div>
                        </div>
                        <span class="count" id="count-1">0</span>
                    </div>
                </div>
            </div>

            <div class="reviews-section">
                <h3>Recent Feedback</h3>
                <div id="reviews-list" class="reviews-container">
                    <p style="text-align:center; color:#888;">Loading reviews...</p>
                </div>
            </div>

        </section>
    </main>

    <script type="module" src="js/CustomerSatisfaction.js"></script>
</body>
</html>
