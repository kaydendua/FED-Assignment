<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liang Cheng's Vendor Dashboard (Stall Analytics Page)</title>
    <link rel="icon" href="/img/FED_LOGO.png">
    <link rel="stylesheet" href="styles/Base.css">
    <link rel="stylesheet" href="styles/StallAnalytics.css">
</head>
<body>
    <header class="dashboard">
        <div class="brand-logo">
            <img src="img/FED_LOGO.png" alt="Hawker Logo">
        </div>
        <div class="welcome-msg">
            <h2>Welcome! <span id="header-name">Vendor</span></h2>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="StallManagement.html">Stall Management</a></li>
                <li><a href="StallAnalytics.html" class="active">Stall Analytics</a></li>
                <li><a href="CustomerSatisfaction.html">Customer Satisfaction</a></li>
                <li><a href="Profile.html">Profile</a></li>
                <li><a href="#" id="logout-btn">Logout</a></li>
            </ul>
        </nav>
    </header>
        
    <main class="contents">
        <section class="analytics-dashboard">
            <div class="top-section">
                
                <div class="metrics-column">
                    <div class="current-sales">
                        <h3>Current Sales (This Month):</h3>
                        <div class="sales-box">$3800</div>
                    </div>
                    <div class="hygiene-grade">
                        <h3>Current Hygiene Grade:</h3>
                        <div class="grade-box" id="hygiene-grade-display">-</div>
                    </div>
                </div>

                <div class="doughnut-box">
                    <h3>Top 5 Best Selling Items</h3>
                    <canvas id="bestSellingChart"></canvas>
                </div>
            </div>

            <div class="chart-container">
                <h3>Analytics of Past 12 Months in terms of Sales Revenue</h3>
                <canvas id="salesChart"></canvas>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script type="module" src="js/StallAnalytics.js"></script>
</body>
</html>
