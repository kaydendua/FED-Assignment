<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liang Cheng's Vendor Dashboard (Profile Page)</title>
    <link rel="stylesheet" href="styles/Vendor.css">
    <link rel="stylesheet" href="styles/Profile.css">
    </head>
<body>
    <header class="dashboard">
        <div class="brand-logo">
            <img src="img/FED_LOGO.png" alt="Hawker Logo">
        </div>
        <div class="welcome-msg">
            <h2>Welcome! <span id="header-name">Vendor</span></h2>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="/liangcheng-pages/StallManagement.html">Stall Management</a></li>
                <li><a href="/liangcheng-pages/StallAnalytics.html">Stall Analytics</a></li>
                <li><a href="/liangcheng-pages/CustomerSatisfaction.html">Customer Satisfaction</a></li>
                <li><a href="/liangcheng-pages/Profile.html" class="active">Profile</a></li>
                <li><a href="#" id="logout-btn">Logout</a></li>
            </ul>
        </nav>
    </header>
        
    <main class="contents">

        <section class="profile-layout">

            <div class="profile-box">
                <div class="profile-header">
                    <h3>Profile Picture</h3>
                    <button class="edit-btn">Edit</button>
                </div>

                <div class="profile-image">
                    <img src="img/PFP.png" alt="Vendor Profile Picture">
                </div>
            </div>

            <div class="info-box">

                <div class="info-row">
                    <label>Name</label>
                    <div class="info-field">
                        <span id="name-display" class="info-text">Loading...</span>
                        <input id="name-input" class="info-input" type="text">
                        <button class="edit-btn" data-field="name">Edit</button>
                    </div>
                </div>

                <div class="info-row">
                    <label>NRIC</label>
                    <div class="info-field">
                        <span id="nric-display" class="info-text">Loading...</span>
                        </div>
                </div>

                <div class="info-row">
                    <label>Contact Number</label>
                    <div class="info-field">
                        <span id="contact-display" class="info-text">Loading...</span>
                        <input id="contact-input" class="info-input" type="tel">
                        <button class="edit-btn" data-field="contactNumber">Edit</button>
                    </div>
                </div>

                <div class="info-row">
                    <label>Email Address</label>
                    <div class="info-field">
                        <span id="email-display" class="info-text">Loading...</span>
                        <input id="email-input" class="info-input" type="email">
                        <button class="edit-btn" data-field="emailAddress">Edit</button>
                    </div>
                </div>

                <div class="info-row">
                    <label>Stall Location</label>
                    <div class="info-field">
                        <span id="location-display" class="info-text">Loading...</span>
                        <input id="location-input" class="info-input" type="text">
                        <button class="edit-btn" data-field="stallLocation">Edit</button>
                    </div>
                </div>

                <div class="info-row">
                    <label>Password</label>
                    <div class="info-field">
                        <span id="password-display" class="info-text">••••••••</span>
                        <input id="password-input" class="info-input" type="password">
                        <button class="edit-btn" data-field="password">Edit</button>
                    </div>
                </div>

            </div>
        </section>
    </main>

    <script type="module" src="js/Profile.js"></script>
</body>
</html>
