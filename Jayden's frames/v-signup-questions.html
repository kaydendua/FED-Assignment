<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vendor Sign-up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/layout.css">
  <link rel="stylesheet" href="styles/pages.css">

  <script defer src="script.js"></script>
</head>

<body id="page-v-signup">

  <!-- NAVBAR (shared layout.css) -->
  <header class="navbar">
    <div class="nav-left">
      <button class="menu-btn" id="v-signup-menu-btn">â˜°<br><small>Menu</small></button>
      <div class="logo">Logo</div>
    </div>

    <div class="nav-center">Website Name</div>

    <div class="nav-right">
      <a href="#" class="nav-link">For You</a>
      <a href="#" class="nav-link">Search</a>
      <a href="#" class="nav-link">Points</a>
      <a href="#" class="nav-link">Profile</a>
    </div>
  </header>

  <!-- FORM CONTAINER -->
  <main id="v-signup-container">

    <p id="v-signup-step-indicator">Step 1 of 3</p>

    <div id="v-signup-image-box">Image</div>

    <!-- STEP 1 -->
    <section class="v-signup-step" id="v-signup-step-1">
      <h2 id="v-signup-title-1">Tell us about yourself!</h2>

      <label for="v-signup-first-name">First name</label>
      <input type="text" id="v-signup-first-name">

      <label for="v-signup-last-name">Last name</label>
      <input type="text" id="v-signup-last-name">

      <label for="v-signup-email">Email</label>
      <input type="email" id="v-signup-email">

      <button id="v-signup-next-1">Next</button>
    </section>

    <!-- STEP 2 -->
    <section class="v-signup-step v-signup-hidden" id="v-signup-step-2">
      <h2 id="v-signup-title-2">Business Details</h2>

      <label for="v-signup-business-name">Business name</label>
      <input type="text" id="v-signup-business-name">

      <label for="v-signup-years">Years in business</label>
      <input type="number" id="v-signup-years">

      <div class="v-signup-btn-group">
        <button id="v-signup-back-1">Back</button>
        <button id="v-signup-next-2">Next</button>
      </div>
    </section>

    <!-- STEP 3 -->
    <section class="v-signup-step v-signup-hidden" id="v-signup-step-3">
      <h2 id="v-signup-title-3">Final Details</h2>

      <label class="v-signup-checkbox-row" for="v-signup-agree">
        <input type="checkbox" id="v-signup-agree">
        <span>I agree to the terms and conditions</span>
      </label>

      <div class="v-signup-btn-group">
        <button id="v-signup-back-2">Back</button>
        <button id="v-signup-submit">Submit</button>
      </div>
    </section>

  </main>

</body>
</html>
