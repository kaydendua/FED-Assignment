<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vendor Login</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-left">
      <i class="fas fa-bars menu-icon"></i>
      <div class="logo">LOGO</div>
    </div>
    <div class="nav-center">Website Name</div>
    <div class="nav-right">
      <a href="#" class="nav-link">Log in here</a>
      <a href="#" class="nav-link">Contact us</a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <div class="login-box">

      <!-- FORM START -->
      <form class="left-panel" action="#" method="post">
        <h2>Sign up or Log in!</h2>

        <div class="input-box">
          <i class="fa fa-envelope"></i>
          <input
            type="email"
            id="username"
            name="email"
            placeholder="Email"
            required
          />
        </div>

        <div class="input-box">
          <i class="fa fa-lock"></i>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required
          />
        </div>

        <button type="submit" class="btn">Login</button>
      </form>
      <!-- FORM END -->

      <div class="divider"></div>

      <div class="right-panel">
        <p class="motto-small">MOTTO (VENDOR)</p>
        <h3 class="motto-big">MOTTO (VENDOR)</h3>
        <p class="sign-up-text">Sign up here!</p>
        <button type="button" class="btn-outline" id="signupBtn">
          Sign up now!
        </button>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
