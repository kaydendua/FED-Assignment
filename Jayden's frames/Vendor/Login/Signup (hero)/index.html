<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vendor Sign-up Page</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>



<!-- NAVBAR -->
<nav class="navbar" id="navbar">
    <div class="nav-left" id="navLeft">
        <button class="menu-btn" id="menuBtn">☰<br><small>Menu</small></button>

        <div class="logo" id="logo">
            LOGO LOGO LOGO<br>LOGO LOGO LOGO
        </div>
    </div>

    <div class="nav-center" id="websiteName">
        Website Name
    </div>

    <div class="nav-right" id="navRight">
        <span id="loginDropdown">Log in here! ▼</span>
        <a href="#" id="contactLink">Contact us!</a>
    </div>
</nav>

<!-- MAIN CONTENT -->
<main class="main-content" id="mainContent">
    <p id="vendorIntro">Vendor with (Website name)</p>

    <h2 id="vendorHeadline">Sign up with us now!</h2>

    <button id="applyBtn" disabled>Apply now!</button>
</main>

</body>
</html>
