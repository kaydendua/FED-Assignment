<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="customer(details login).css">
</head>
<body>

<!-- TOP BAR -->
<header class="navbar">
    <div class="nav-left">
        <button class="menu-btn">‚ò∞<br>Menu</button>
        <div class="logo">
            LOGO LOGO LOGO<br>
            LOGO LOGO LOGO
        </div>
    </div>

    <div class="nav-center">Website Name</div>

    <div class="nav-right">
        <span>Log in here ‚ñº</span>
        <span>Contact us!</span>
    </div>
</header>

<!-- LOGIN FRAME -->
<main class="login-container">
    <div class="login-box">

        <!-- FORM START -->
        <form class="login-left" id="signup-form">
            <h2>Sign up or Log in!</h2>

            <div class="input-box">
                <span class="icon">‚úâ</span>
                <input
                    id="email"
                    type="email"
                    name="email"
                    placeholder="Email"
                    required
                >
            </div>

            <div class="input-box">
                <span class="icon">üîí</span>
                <input
                    id="password"
                    type="password"
                    name="password"
                    placeholder="Password"
                    required
                >
            </div>

            <!-- SUBMIT BUTTON (required for form) -->
            <button type="submit" class="primary-btn" id="signup-btn">
                Sign Up
            </button>

            <p class="or-text">Or Continue with</p>

            <div class="social-icons">
                <button type="button" class="social apple">Ô£ø</button>
                <button type="button" class="social facebook">f</button>
                <button type="button" class="social twitter">üê¶</button>
            </div>
        </form>
        <!-- FORM END -->

        <!-- DIVIDER -->
        <div class="divider"></div>

        <!-- RIGHT (NOT part of form) -->
        <div class="login-right">
            <h3>Sign up here!</h3>
            <button type="button" class="primary-btn">Sign up now!</button>

            <p class="or-text">Or Continue as guest!</p>
            <button type="button" class="secondary-btn">
                Continue as guest
            </button>
        </div>

    </div>
</main>

<script type="module"src="script.js"></script>
</body>
</html>
