<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liang Cheng's Vendor Dashboard (Profile Page)</title>
    <link rel="stylesheet" href="styles/Vendor.css">
    <link rel="stylesheet" href="styles/Profile.css">
</head>
<body>
    <header class="dashboard">
        <div class="brand-logo">
            <img src="img/FED_LOGO.png" alt="Hawker Logo">
        </div>
        <div class="welcome-msg">
            <h2>Welcome! Vendor Name</h2>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="/VendorDashboard/StallManagement.html">Stall Management</a></li>
                <li><a href="/VendorDashboard/StallAnalytics.html">Stall Analytics</a></li>
                <li><a href="/VendorDashboard/CustomerSatisfaction.html">Customer Satisfaction</a></li>
                <li><a href="/VendorDashboard/Profile.html" class="active">Profile</a></li>
            </ul>
        </nav>
    </header>
        
    <main class="contents">

        <section class="profile-layout">

            <div class="profile-box">
                <div class="profile-header">
                    <h3>Profile Picture of Vendor</h3>
                    <button class="edit-btn">Edit</button>
                </div>

                <div class="profile-image">
                    <img src="img/PFP.png" alt="Vendor Profile Picture">
                </div>
            </div>

            <div class="info-box">

                <div class="info-row">
                    <label>Name</label>
                    <div class="info-field">
                        <span class="info-text">Ong Liang Cheng</span>
                        <input class="info-input" type="text" value="Ong Liang Cheng">
                        <button class="edit-btn">Edit</button>
                    </div>
                </div>

                <div class="info-row">
                    <label>NRIC</label>
                    <div class="info-field">
                        <span class="info-text">S1234567B</span>
                    </div>
                </div>

                <div class="info-row">
                    <label>Contact Number</label>
                    <div class="info-field">
                        <span class="info-text">91234567</span>
                        <input class="info-input" type="tel" value="91234567">
                        <button class="edit-btn">Edit</button>
                    </div>
                </div>

                <div class="info-row">
                    <label>Email Address</label>
                    <div class="info-field">
                        <span class="info-text">liang@email.com</span>
                        <input class="info-input" type="email" value="liang@email.com">
                        <button class="edit-btn">Edit</button>
                    </div>
                </div>

                <div class="info-row">
                    <label>Stall Location</label>
                    <div class="info-field">
                        <span class="info-text">676 Woodlands Drive 71, Singapore 730676</span>
                    </div>
                </div>

                <div class="info-row">
                    <label>Password</label>
                    <div class="info-field">
                        <span class="info-text">••••••••</span>
                        <input class="info-input" type="text" value="password123">
                        <button class="edit-btn">Edit</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/Profile.js"></script>
</body>
</html>
