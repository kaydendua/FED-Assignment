<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liang Cheng's Vendor Dashboard (Menu Page)</title>
    <link rel="stylesheet" href="styles/Vendor.css">
    <link rel="stylesheet" href="styles/StallAnalytics.css">
</head>
<body>
    <header class="dashboard">
        <div class="brand-logo">
            <img src="img/FED_LOGO.png" alt="Hawker Logo">
        </div>
        <div class="welcome-msg">
            <h2>Welcome! Vendor Name</h2>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="/VendorDashboard/StallManagement.html">Stall Management</a></li>
                <li><a href="/VendorDashboard/StallAnalytics.html" class="active">Stall Analytics</a></li>
                <li><a href="/VendorDashboard/CustomerSatisfaction.html">Customer Satisfaction</a></li>
                <li><a href="/VendorDashboard/Profile.html">Profile</a></li>
            </ul>
        </nav>
    </header>
        
    <main class="contents">

        <section class="dashboard-body">
                <div class="stats-row">
                    <div class="stat-card">
                        <p>Current Sales (This Month):</p>
                        <div class="sales-box">$4200</div>
                    </div>
                    <div class="grade-box">
                        <p>Current Hygiene Grade:</p>
                        <div class="hygiene-grade">A</div>
                    </div>
                </div>

                <div class="chart-container">
                    <h3>Analytics of Past 12 Months in terms of Sales Revenue</h3>
                    <canvas id="salesChart"></canvas>
                </div>
        </section>
    </main>
    <script src="js/StallAnalytics.js"></script>
</body>
</html>
