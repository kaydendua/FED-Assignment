<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Page</title>
  <link rel="stylesheet" href="profile.css">
</head>

<body>
    <header id="mainHeader">
        <div id="logoArea">LOGO LOGO LOGO</div>
        <div id="siteName">Website Name</div>
        <div id="navbar">Search</div>
        <div id="navbar">Home</div>
        <div id="navbar">Profile</div>
    </header>

    <main class = "profile-page"> 
        <input type="file" id="fileInput" accept="image/*">

        <!-- Clickable profile picture -->
        <div class="profile-container" id="profilePic">
            <img id="preview" src="default-profile.png" alt="Profile Picture">
        </div>
    </main>
    <script src="profile.js"></script>
    
    <div class="right-panel">
        <div class="field">
        <label>Name</label>
        <div class="box"></div>
    </div>

    <div class="field">
      <label>Officer ID</label>
      <div class="box"></div>
    </div>

    <div class="field">
      <label>Designation</label>
      <div class="box"></div>
    </div>

    <div class="field">
      <label>Department/Division</label>
      <div class="box"></div>
    </div>

    <div class="field">
      <label>Contact Email</label>
      <div class="box"></div>
    </div>

    <div class="field">
      <label>Contact Number</label>
      <div class="box"></div>
    </div>
  </div>
</body>
