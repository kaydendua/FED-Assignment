<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Page</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="mainHeader">
        <div id="logoArea">LOGO LOGO LOGO</div>
        <div id="siteName">Website Name</div>
        <div id="navbar">Search</div>
        <div id="navbar">Home</div>
        <div id="navbar">Profile</div>
    </header>

    <main> 
        <input type="file" id="fileInput" accept="image/*">

        <!-- Clickable profile picture -->
        <div class="profile-container" id="profilePic">
            <img id="preview" src="default-profile.png" alt="Profile Picture">
        </div>
    </main>
    <script src="profile.js"></script>
    
    <section>
        <h4>Name</h4>
        <h4>Officer ID</h4>
        <h4>Designation</h4>
        <h4>Department/Division</h4>
        <h4>Contact Email</h4>
        <h4>Contact Number</h4>
    </section>

</body>
