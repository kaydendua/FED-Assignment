<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Officer Login</title>
  <link rel="stylesheet" href="login-in.css">
</head>

<body>
  
  <header id="mainHeader">
    <div id="logoArea">LOGO LOGO LOGO</div>
    <div id="siteName">Website Name</div>
    <div id="loginDropdown">
      <button id="loginMenuBtn">Log in here â–¾</button>
      <div id="loginMenu" hidden>
        <a href="#">Customer Login</a><br />
        <a href="#">Vendor Login</a><br />
        <a href="#">Officer Login</a>
      </div>
    </div>
  </header>

  
  <main id="contentWrapper">
    <section id="loginCard">

      <div id="formSection">
        <div id= "loginIn">
          <h2>Log in!</h2>
        </div>

        <div class="inputGroup">
          <label for="officerId"></label>
          <input type="text" id="officerId" placeholder=" OfficerID" />
        </div>

        <div class="inputGroup">
          <label for="password"></label>
          <input type="password" id="password" placeholder=" Password" />
        </div>

        <div class="checkboxGroup">
          <input type="checkbox" id="rememberMe" />
          <label for="rememberMe">Remember me</label>
        </div>

        <button id="loginBtn">Log In</button>

        <p id="contactHr">Contact HR: +65 12345678</p>
      </div>

      <div id="logoSection">
        <h1>LOGO</h1>
      </div>

    </section>
  </main>
  <script src="NEA Officer Login-In.js"></script>
</body>
</html>
