<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Checkout</title>
  <link rel="icon" href="/img/FED_LOGO.png">

  <!-- Your existing base + layout -->
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="../jayden-frames/styles/c-checkout-layout.css">
  <link rel="stylesheet" href="../jayden-frames/styles/c-checkout-content.css">

</head>
<body>

  <!-- ========== NAV BAR (uses your existing navbar styles) ========== -->
  <header class="navbar">
    <div class="nav-left">
      <button class="menu-btn">â˜°<br>Menu</button>

      <div id="logoArea">
        <img src="../img/FED_LOGO.png" alt="Website Logo">
      </div>
    </div>

    <h2 id="siteName">HawkerCentral</h2>

    <div class="nav-right">
      <a href="#" id="co-avatar">JO</a>
    </div>
  </header>
  <!-- =============================================================== -->

  <main id="page-checkout">

    <!-- Title area -->
    <section id="co-title-area">
      <h1 id="co-title">Last step - Checkout</h1>
      <p id="co-subtitle">Restaurant name Address</p>
    </section>

    <!-- Main checkout card -->
    <section id="co-card">

      <div id="co-card-header">
        <h3 id="co-deliver-title">Deliver to</h3>
        <p id="co-arrival">Delivery arrival time<br><b>65 minutes (17 km away)</b></p>
      </div>

      <div id="co-card-body">
        <!-- Map placeholder (left) -->
        <div id="co-map">Map</div>

        <!-- Address fields (right) -->
        <div id="co-address-panel">
          <label class="co-label" for="co-address">Address</label>
          <input
            id="co-address"
            type="text"
            value="8 Chelsea road, Blk 556, Singapore"
          />

          <label class="co-label" for="co-address-detail">Address Detail</label>
          <textarea id="co-address-detail" rows="3">8 Chelsea road, Blk 556, Singapore
Lorem ipsum
Lorem ipsum</textarea>
        </div>
      </div>

      <!-- ORDER SUMMARY -->
      <div id="co-summary">
        <div id="co-summary-head">
          <h3 id="co-summary-title">Your Order</h3>
          <span id="co-summary-badge">Summary</span>
        </div>

        <!-- Items injected by JS -->
        <div id="co-items">
          <!-- Example fallback rows (you can delete if JS injects items) -->
          <!--
          <div class="co-item">
            <div class="co-item-left">
              <div class="co-item-name">Chicken Rice</div>
              <div class="co-item-meta">Qty 1</div>
            </div>
            <div class="co-item-price">$4.50</div>
          </div>
          -->
        </div>

        <div class="co-sep"></div>

        <div id="co-totals">
          <div class="co-row">
            <span>Subtotal</span>
            <span id="co-subtotal">$0.00</span>
          </div>

          <div class="co-row">
            <span>Delivery fee</span>
            <span id="co-delivery">$4.00</span>
          </div>

          <div class="co-row">
            <span>GST (9%)</span>
            <span id="co-gst">$0.00</span>
          </div>

          <div class="co-row co-total-row">
            <span>Total</span>
            <span id="co-total-final">$0.00</span>
          </div>
        </div>
      </div>

    </section>
  </main>

  <!-- Fixed bottom bar -->
  <footer id="co-bottom-bar">
    <div id="co-total">
      <div id="co-total-label">Total</div>
      <div id="co-total-price">$0.00</div>
    </div>

    <button id="co-place-order-btn" type="button">Place order</button>
  </footer>

  <script src="js/c-checkout.js"></script>
</body>
</html>
