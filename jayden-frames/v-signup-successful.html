<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vendor Registration Completed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/img/FED_LOGO.png">

  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="../jayden-frames/styles/layout-main.css">
  <link rel="stylesheet" href="../jayden-frames/styles/v-signup-successful.css">
</head>

<body>
  <!-- ================= NAV BAR ================= -->
  <header class="navbar">
    <div class="nav-left">
      <button class="menu-btn" type="button">☰ Menu</button>
      <div id="logoArea">
        <img src="../img/FED_LOGO.png" alt="Website Logo">
      </div>
    </div>

    <div class="nav-center">Website Name</div>

    <div class="nav-right">
      <a href="#" id="nav-login">Log in here ▼</a>
      <a href="#" id="nav-contact">Contact us!</a>
    </div>
  </header>

  <!-- ================= PAGE CONTENT ================= -->
  <main id="page-v-complete">
    <div id="v-complete-container">

      <section id="v-complete-card">

        <!-- TOP AREA -->
        <div id="v-complete-top">

          <!-- LOGO replaces the grey circle -->
          <img
            src="../img/FED_LOGO.png"
            alt="Company Logo"
            id="v-complete-logo"
          >

        </div>

        <div id="v-complete-body">
          <p id="v-complete-hint">New text box read to show display info</p>

          <h2 id="v-complete-hello">
            Hello <span id="v-complete-username">USERNAME</span>
          </h2>

          <h1 id="v-complete-title">Registration completed</h1>

          <p id="v-complete-text">
            Thank you so much for joining (SITE NAME)!<br>
            Your account is up and ready to go!
          </p>

          <p id="v-complete-activate">
            FINISH ACTIVATING YOUR ACCOUNT BY LOGGING IN!
          </p>

          <button id="v-complete-login-btn" type="button">
            Log in here!
          </button>
        </div>

        <footer id="v-complete-footer">
          <div id="v-complete-socials">
            <span>◎</span>
            <span>f</span>
            <span>x</span>
          </div>

          <div>Tel: +65 8123 4567</div>
          <div>Email: Company@gmail.com</div>
        </footer>

      </section>
    </div>
  </main>
</body>
</html>
