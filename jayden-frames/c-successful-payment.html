<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/layout.css">

</head>
<body>

  <!-- PAGE WRAPPER -->
  <div id="checkout-success-element">

    <!-- TOP NAV (keep your existing classes if you already have them) -->
    <header id="checkout-success-navbar" class="navbar">
      <div id="checkout-success-nav-left" class="nav-left">
        <button id="checkout-success-menu-btn" class="menu-btn">â˜°</button>

      </div>

      <div id="checkout-success-nav-right" class="nav-right">
        <div id="checkout-success-profile" class="profile">JO</div>
      </div>
    </header>

    <!-- MAIN CONTENT -->
    <main id="checkout-success-main">
      <section id="checkout-success-card">

        <h2 id="checkout-success-title">Your payment is successful!</h2>

        <div id="checkout-success-divider-1" class="cs-divider"></div>

        <h3 id="checkout-success-subtitle">Order summary</h3>

        <!-- ORDER ITEMS -->
        <div id="checkout-success-order-list">
          <div id="checkout-success-item-1" class="cs-order-item">
            <span class="cs-qty">1x</span>
            <span class="cs-name">Dish name</span>
          </div>
          <div id="checkout-success-item-2" class="cs-order-item">
            <span class="cs-qty">1x</span>
            <span class="cs-name">Dish name</span>
          </div>
          <div id="checkout-success-item-3" class="cs-order-item">
            <span class="cs-qty">1x</span>

          </div>
        </div>

        <div id="checkout-success-divider-2" class="cs-divider"></div>

        <!-- FEES -->
        <div id="checkout-success-fees">
          <p id="checkout-success-fee-delivery" class="cs-fee-row">
            <span>Delivery fee:</span>
            <span>$5.00</span>
          </p>

          <p id="checkout-success-fee-service" class="cs-fee-row">
            <span>Service charge:</span>
            <span>$2.70</span>
          </p>

          <p id="checkout-success-fee-utensils" class="cs-fee-row">
            <span>Utensils:</span>
            <span>$0.50</span>
          </p>
        </div>

        <p id="checkout-success-total" class="cs-total">Total: $50.67</p>

        <!-- BUTTON -->
        <button id="checkout-success-order-more-btn" class="cs-btn" type="button">
          Order more!
        </button>

      </section>
    </main>
