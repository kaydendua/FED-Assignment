<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Successful</title>

  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/layout.css">
  <link rel="stylesheet" href="styles/pages.css">
</head>
<body>

  <div id="checkout-success-element">

    <header id="checkout-success-navbar" class="navbar">
      <div id="checkout-success-nav-left" class="nav-left">
        <button id="checkout-success-menu-btn" class="menu-btn">☰</button>

        <div id="checkout-success-logo" class="logo">
          LOGO LOGO LOGO<br />
          LOGO LOGO LOGO
        </div>
      </div>

      <div id="checkout-success-nav-right" class="nav-right">
        <div id="checkout-success-profile" class="profile">JO</div>
      </div>
    </header>

    <main id="checkout-success-main">
      <section id="checkout-success-card">

        <h2 id="checkout-success-title">Your payment is successful!</h2>

        <div id="checkout-success-divider-1" class="cs-divider"></div>

        <h3 id="checkout-success-subtitle">Order summary</h3>

        <!-- ✅ JS will inject items here -->
        <div id="checkout-success-order-list"></div>

        <div id="checkout-success-divider-2" class="cs-divider"></div>

        <!-- ✅ JS will inject fees here -->
        <div id="checkout-success-fees">
          <p class="cs-fee-row">
            <span>Delivery fee:</span>
            <span id="cs-delivery-fee">$0.00</span>
          </p>
          <p class="cs-fee-row">
            <span>GST (9%):</span>
            <span id="cs-gst">$0.00</span>
          </p>
        </div>

        <p id="checkout-success-total" class="cs-total">Total: $0.00</p>
        <div id="cs-timer-box">
           <div id="cs-timer-label">Estimated delivery time</div>
           <div id="cs-timer">40:00</div>
           <div id="cs-timer-note">Your order is being prepared.</div>
        </div>


        <button id="checkout-success-order-more-btn" class="cs-btn" type="button">
          Order more!
        </button>

      </section>
    </main>

  </div>

  <script src="js/c-successful-payment.js"></script>
</body>
</html>
