<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Successful</title>

  <link rel="icon" href="/img/FED_LOGO.png">

  <!-- Styles -->
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="../jayden-frames/styles/layout-main.css">
  <link rel="stylesheet" href="../jayden-frames/styles/successful-payment.css">
</head>

<body>

<div id="checkout-success-element">

  <!-- ================= NAVBAR ================= -->
  <header id="checkout-success-navbar" class="navbar">

    <div class="nav-left">
      <button id="checkout-success-menu-btn" class="menu-btn" type="button">
        <span class="menu-icon">☰</span>
        <span class="menu-text">Menu</span>
      </button>

      <div id="logoArea">
        <img src="../img/FED_LOGO.png" alt="Website Logo">
      </div>
    </div>

    <div class="nav-center">Hawker Central</div>

    <div class="nav-right">
      <a href="#" class="nav-link">Contact us!</a>
      <a href="#" class="nav-link">Log in here ▼</a>
    </div>

  </header>
  <!-- ========================================== -->

  <!-- ================= MAIN ================= -->
  <main id="checkout-success-main">

    <section id="checkout-success-card">

      <h2 id="checkout-success-title">Your payment is successful!</h2>

      <div class="cs-divider"></div>

      <h3 id="checkout-success-subtitle">Order summary</h3>

      <!-- JS injects order items here -->
      <div id="checkout-success-order-list"></div>

      <div class="cs-divider"></div>

      <!-- Fees -->
      <div id="checkout-success-fees">
        <p class="cs-fee-row">
          <span>Delivery fee:</span>
          <span id="cs-delivery-fee">$0.00</span>
        </p>
        <p class="cs-fee-row">
          <span>GST (9%):</span>
          <span id="cs-gst">$0.00</span>
        </p>
      </div>

      <p id="checkout-success-total" class="cs-total">Total: $0.00</p>

      <!-- ===== TIMER (ONLY ONE) ===== -->
      <div id="cs-timer-box">
        <div id="cs-timer-label">Estimated delivery time</div>
        <div id="cs-timer">40:00</div>
        <div id="cs-timer-note">Your order is being prepared.</div>
      </div>

      <!-- ===== BUTTON (ONLY ONE) ===== -->
      <button
        id="checkout-success-order-more-btn"
        class="cs-btn"
        type="button">
        Order more!
      </button>

    </section>

  </main>
  <!-- ========================================== -->

</div>

<!-- Script (load ONCE only) -->
<script type="module" src="js/c-successful-payment.js"></script>

</body>
</html>
