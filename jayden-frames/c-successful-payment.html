<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Successful</title>

  <!-- ORDER MATTERS: navbar CSS must load AFTER layout files -->
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="../jayden-frames/styles/layout-main.css">
  <link rel="stylesheet" href="../jayden-frames/styles/successful-payment.css">
</head>

<body>

<div id="checkout-success-element">

  <!-- ================= NAVBAR ================= -->
  <header id="checkout-success-navbar" class="navbar">

    <!-- LEFT -->
    <div class="nav-left">

      <!-- Menu button: matches .menu-btn + .menu-icon + .menu-text -->
      <button id="checkout-success-menu-btn" class="menu-btn" type="button">
        <span class="menu-icon">☰</span>
        <span class="menu-text">Menu</span>
      </button>

      <!-- Logo MUST be #logoArea img -->
      <div id="logoArea">
        <img src="../img/FED_LOGO.png" alt="Website Logo">
      </div>

    </div>

    <!-- CENTER (true centered title) -->
    <div class="nav-center">Website Name</div>

    <!-- RIGHT -->
    <div class="nav-right">
      <a href="#" class="nav-link">Contact us!</a>
      <a href="#" class="nav-link">Log in here ▼</a>
    </div>

  </header>
  <!-- ========================================== -->


  <!-- ================= MAIN CONTENT ================= -->
  <main id="checkout-success-main">
    <section id="checkout-success-card">

      <h2 id="checkout-success-title">Your payment is successful!</h2>

      <div id="checkout-success-divider-1" class="cs-divider"></div>

      <h3 id="checkout-success-subtitle">Order summary</h3>

      <!-- JS injects items -->
      <div id="checkout-success-order-list"></div>

      <div id="checkout-success-divider-2" class="cs-divider"></div>

      <!-- Fees -->
      <div id="checkout-success-fees">
        <p class="cs-fee-row">
          <span>Delivery fee:</span>
          <span id="cs-delivery-fee">$0.00</span>
        </p>
        <p class="cs-fee-row">
          <span>GST (9%):</span>
          <span id="cs-gst">$0.00</span>
        </p>
      </div>

      <p id="checkout-success-total" class="cs-total">Total: $0.00</p>

      <div id="cs-timer-box">
        <div id="cs-timer-label">Estimated delivery time</div>
        <div id="cs-timer">40:00</div>
        <div id="cs-timer-note">Your order is being prepared.</div>
      </div>

      <button id="checkout-success-order-more-btn" class="cs-btn" type="button">
        Order more!
      </button>

    </section>
  </main>

</div>

<script src="js/c-successful-payment.js"></script>
</body>
</html>
