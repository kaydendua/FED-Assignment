<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Styles (unchanged) -->
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="../jayden-frames/styles/c-login.css">
  <link rel="stylesheet" href="../jayden-frames/styles/customer-login.css">
</head>

<body id="page-login">

  <!-- ===============================
       NAVBAR (MATCHES VENDOR LOGIN CSS)
  =============================== -->
  <header class="navbar">
    <div class="nav-left">
      <button class="menu-btn" id="c-login-menu-btn">‚ò∞<br>Menu</button>

      <div id="logoArea">
        <img src="../img/FED_LOGO.png" alt="Website Logo">
      </div>
    </div>

    <div class="nav-center">Website Name</div>

    <div class="nav-right">

      <!-- TAGS MATCH VENDOR LOGIN NAVBAR -->
      <div class="nav-login" id="v-login-nav-login">
        <span class="nav-link">Log in here ‚ñº</span>

        <div
          id="v-login-dropdown-content"
          class="dropdown-content"
          hidden
        >
          <a href="#">Vendor</a>
          <a href="#">NEA Officer</a>
        </div>
      </div>

      <span class="nav-link" id="c-login-nav-contact">Contact us!</span>
    </div>
  </header>

  <!-- ===============================
       CUSTOMER LOGIN CONTENT (UNCHANGED)
  =============================== -->
  <main id="login-container">
    <div id="login-box">

      <!-- FORM -->
      <form id="login-form">
        <h2 id="login-title">Log in!</h2>

        <div id="login-email-box">
          <span id="login-email-icon">‚úâ</span>
          <input
            id="login-email"
            type="email"
            name="email"
            placeholder="Email"
            required
          >
        </div>

        <div id="login-password-box">
          <span id="login-password-icon">üîí</span>
          <input
            id="login-password"
            type="password"
            name="password"
            placeholder="Password"
            required
          >
        </div>

        <button type="submit" id="login-submit">Log in!</button>

        <p id="login-or-text">Or Continue with</p>

        <div id="login-social-icons">
          <button type="button" id="login-social-apple">Ô£ø</button>
          <button type="button" id="login-social-facebook">f</button>
          <button type="button" id="login-social-twitter">üê¶</button>
        </div>
      </form>

      <div id="login-divider"></div>

      <!-- RIGHT SIDE -->
      <div id="login-side">
        <h3 id="login-side-title">Sign up here!</h3>

        <a href="c-signup-questions.html" id="login-signup-btn">
          Sign up now!
        </a>

        <p id="login-guest-text">Or Continue as guest!</p>
        <button type="button" id="login-guest-btn">
          Continue as guest
        </button>
      </div>

    </div>
  </main>

  <!-- Scripts (unchanged) -->
  <script type="module" src="js/c-navbardropdown.js"></script>
  <script type="module" src="js/c-logindetails.js"></script>

</body>
</html>
