<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/img/FED_LOGO.png">

  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="../jayden-frames/styles/customer-profile-layout.css">
  <link rel="stylesheet" href="../jayden-frames/styles/customer-profile.css">
</head>

<body id="page-profile">

  <!-- TOP NAV -->
  <header class="navbar">
    <div class="nav-left">
      <button class="menu-btn">☰<br>Menu</button>
      <div id="logoArea">
        <img src="../img/FED_LOGO.png" alt="Website Logo">
      </div>
    </div>

    <div class="nav-center">Hawker Central</div>

    <div class="nav-right">
      <a href="../kayden-pages/search.html" class="nav-link">Search</a>
      <a href="c-profile.html" class="nav-link active">Profile</a>
    </div>
  </header>

  <!-- MAIN -->
  <main id="profile-container">

    <section id="profile-top">
      <div id="profile-image-grid">
        <div id="profile-big-img">
          <img id="profile-main-photo" src="/img/profile.png" alt="Profile photo">
        </div>
        <div class="profile-small-img">
          <img class="profile-thumb" src="/img/image-not-found.png" alt="Photo 1">
        </div>
        <div class="profile-small-img">
          <img class="profile-thumb" src="/img/image-not-found.png" alt="Photo 2">
        </div>
        <div class="profile-small-img" id="profile-more-count">6+</div>
      </div>

      <div id="profile-info">
        <!-- ✅ from Firebase later -->
        <h2 id="profile-username">Loading...</h2>

        <p id="profile-desc">
          Your account details and delivery information will appear here.
        </p>

        <!-- ✅ NEW: Details grid -->
        <div id="profile-details-card">
          <div class="detail-row">
            <span class="detail-label">Account Status</span>
            <span class="detail-value" id="profile-status">—</span>
          </div>

          <div class="detail-row">
            <span class="detail-label">Role</span>
            <span class="detail-value" id="profile-role">—</span>
          </div>

          <div class="detail-row">
            <span class="detail-label">Email</span>
            <span class="detail-value" id="profile-email">—</span>
          </div>

          <div class="detail-row">
            <span class="detail-label">Phone</span>
            <span class="detail-value" id="profile-phone">—</span>
          </div>

          <div class="detail-row detail-row-full">
            <span class="detail-label">Address</span>
            <span class="detail-value" id="profile-address">—</span>
          </div>

          <div class="detail-row">
            <span class="detail-label">Unit No.</span>
            <span class="detail-value" id="profile-unit">—</span>
          </div>

          <div class="detail-row">
            <span class="detail-label">Postal Code</span>
            <span class="detail-value" id="profile-postal">—</span>
          </div>

          <div class="detail-row">
            <span class="detail-label">Created At</span>
            <span class="detail-value" id="profile-createdAt">—</span>
          </div>
        </div>

        <div id="profile-actions">
          <button id="profile-order-btn" type="button">Order Food</button>
          <button id="profile-edit-btn" type="button">Edit Profile</button>
        </div>
      </div>
    </section>

    

  </main>

  
  <script type = "module" src="../jayden-frames/js/c-profile.js"></script>
</body>
</html>
