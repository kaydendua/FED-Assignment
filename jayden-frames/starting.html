<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HawkerCentral</title>
  <link rel="icon" href="/img/FED_LOGO.png">

  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="../jayden-frames/styles/starting-layout.css">
  <link rel="stylesheet" href="../jayden-frames/styles/starting.css">
</head>

<body id="page-start">

  <!-- ================= NAVBAR ================= -->
  <header class="navbar">

    <!-- LEFT: Menu + Logo -->
    <div class="nav-left">
      <div id="start-menu-icon">
        ☰ Menu
        <img
          id="start-nav-logo"
          src="../img/FED_LOGO.png"
          alt="HawkerCentral Logo"
        >
      </div>
    </div>

    <!-- CENTER: Website Name -->
    <div class="nav-center">
      Website Name
    </div>

    <!-- RIGHT: Login Dropdown -->
    <div class="nav-right">
      <div id="start-login-dropdown">
        Log in here! ▼

        <div id="start-dropdown-content">
          <a href="#">Customer Login</a>
          <a href="#">Vendor Login</a>
          <a href="#">Officer Login</a>
        </div>

      </div>
    </div>

  </header>
  <!-- ========================================== -->

  <!-- ================= MAIN ================= -->
  <main id="start-main">

    <div id="start-video-container">
      <video autoplay muted loop playsinline>
        <source src="" type="video/mp4">
        Your browser does not support this video format
      </video>
    </div>

    <h1 id="start-motto">
      With us, everything is good
    </h1>

  </main>
  <!-- ======================================== -->

  <!-- JS -->
  <script src="../jayden-frames/js/starting.js"></script>

</body>
</html>
