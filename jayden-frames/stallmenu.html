<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu</title>
  <link rel="icon" href="../img/FED_LOGO.png">

  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="../jayden-frames/styles/layout-stall.css">
  <link rel="stylesheet" href="../jayden-frames/styles/stallmenu.css">
</head>

<body id="page-menu">

  <!-- ================= NAVBAR ================= -->
  <header class="navbar">

    <!-- LEFT -->
    <div class="nav-left">
      <button class="menu-btn" id="menu-menu-btn" type="button">
        <span>☰</span>
        <span>Menu</span>
      </button>

      <div id="logoArea">
        <img src="../img/FED_LOGO.png" alt="Website Logo">
      </div>
    </div>

    <!-- CENTER -->
    <div id="siteName">HawkerCentral</div>

    <!-- RIGHT -->
    <div class="nav-right">
      <button id="menu-cart-btn" type="button">
        Cart <span id="menu-cart-count" class="badge">0</span>
      </button>

      <a href="#" id="co-avatar">JO</a>
    </div>

  </header>
  <!-- ========================================== -->

  <!-- ================= PAGE CONTENT (ORIGINAL) ================= -->
  <main id="menu-container">

    <!-- HEADER CARD -->
    <section id="menu-header-card">
      <h1 id="menu-title">Menu</h1>
      <p id="menu-subtitle">Choose your items and add to cart.</p>

      <div id="menu-vendor-row">
        <span id="menu-vendor-name">Loading vendor...</span>
        <span id="menu-vendor-location"></span>
      </div>
    </section>

    <!-- MENU GRID -->
    <section id="menu-grid">
      <!-- Cards inserted by JS -->
    </section>

    <!-- EMPTY STATE -->
    <p id="menu-empty" style="display:none;">No menu items found.</p>

  </main>
  <!-- =========================================================== -->

  <!-- ================= CART PANEL (ORIGINAL) ================= -->
  <aside id="cart-panel" aria-hidden="true">
    <div id="cart-panel-inner">

      <div id="cart-panel-top">
        <h2 id="cart-title">Your Cart</h2>
        <button id="cart-close-btn" type="button">✕</button>
      </div>

      <div id="cart-items"></div>

      <div id="cart-summary">
        <div class="cart-row">
          <span>Total</span>
          <span id="cart-total">$0.00</span>
        </div>

        <div id="cart-actions">
          <button id="cart-clear-btn" type="button">Clear</button>
          <button id="cart-checkout-btn" type="button">Checkout</button>
        </div>
      </div>

    </div>
  </aside>
  <!-- ========================================================== -->

  <script type="module" src="js/c-menu.js"></script>
</body>
</html>
