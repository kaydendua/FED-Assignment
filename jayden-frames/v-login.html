<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vendor Login</title>

  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/layout.css">
  <link rel="stylesheet" href="styles/pages.css">
</head>

<body id="page-v-login">

  <!-- NAVBAR -->
  <header class="navbar">
    <div class="nav-left">
      <button class="menu-btn" id="v-login-menu-btn">☰<br><small>Menu</small></button>
      <div class="logo">LOGO</div>
    </div>

    <div class="nav-center">Website Name</div>

    <div class="nav-right">
      <!-- LOGIN DROPDOWN -->
      <div class="nav-login" id="v-login-nav-login">
        <span class="nav-link">Log in here ▼</span>

        <div id="v-login-dropdown-content" class="dropdown-content">
          <a href="#">Customer</a>
          <a href="#">NEA Officer</a>
        </div>
      </div>

      <a href="#" class="nav-link" id="v-login-nav-contact">Contact us</a>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main id="v-login-container">
    <div id="v-login-box">

      <form id="v-login-form">
        <h2>Vendor Login</h2>

        <div class="v-login-input-box">
          <input type="email" id="v-login-email" placeholder="Email">
        </div>

        <div class="v-login-input-box">
          <input type="password" id="v-login-password" placeholder="Password">
        </div>

        <button type="submit" id="v-login-submit-btn">Login</button>
      </form>

      <div id="v-login-divider"></div>


    </div>
  </main>

  <script type = "module" src="../jayden-frames/js/v-login.js"></script>
</body>
</html>
