<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Hero Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="../jayden-frames/styles/layout-main.css">
  <link rel="stylesheet" href="../jayden-frames/styles/c-heropage-content.css">

  <!-- NAVBAR CSS (paste into your CSS file instead if you prefer) -->
</head>

<body id="page-c-hero">

  <!-- TOP NAV BAR -->
  <header class="navbar">
    <div class="nav-left">
      <button class="menu-btn" type="button" aria-label="Open menu">
        <span class="menu-icon">☰</span>
        <span class="menu-text">Menu</span>
      </button>

      <div id="logoArea">
        <img src="../img/FED_LOGO.png" alt="Website Logo">
      </div>
    </div>

    <!-- keep your text, but make it centered like the screenshot -->
    <div class="nav-center">Website Name</div>

    <div class="nav-right">
      <span class="nav-link">Log in here ▼</span>
      <span class="nav-link">Contact us!</span>
    </div>
  </header>

  <!-- C-HERO MAIN CONTENT -->
  <main id="c-hero-container">
    <section id="c-hero-left">
      <p id="c-hero-motto-small">MOTTO MOTTO MOTTO</p>
      <h1 id="c-hero-motto-title">MOTTO MOTTO</h1>

      <button id="c-hero-signup-btn">Sign up now!</button>
    </section>

    <section id="c-hero-right">
      <div id="c-hero-image-box">IMAGE</div>
    </section>
  </main>

  <script src="../jayden-frames/js/c-heropage.js"></script>
</body>
</html>
