<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Page</title>

  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="../jayden-frames/styles/c-checkout-layout.css">
  <link rel="stylesheet" href="../jayden-frames/styles/payment-page.css">
</head>

<body>

  <!-- ===== NAV BAR (matches your CSS) ===== -->
  <header class="navbar">
    <div class="nav-left">
      <button class="menu-btn">☰<br>Menu</button>

      <!-- CSS expects #logoArea img -->
      <div id="logoArea">
        <!-- Replace src with your real logo path -->
        <img src="../img/FED_LOGO.png" alt="Website Logo">
      </div>
    </div>

    <!-- CSS expects #siteName centered with absolute positioning -->
    <div id="siteName">Website Name</div>

    <div class="nav-right">
      <!-- CSS expects #co-avatar -->
      <a href="#" id="co-avatar">JO</a>
    </div>
  </header>

  <main id="page-payment">
    <section id="pay-card">

      <h2 id="pay-title">Payment details</h2>
      <div id="pay-line"></div>

      <div class="pay-section">
        <label class="pay-label" for="pay-method">Payment method</label>
        <select id="pay-method">
          <option value="">Payment method</option>
          <option value="card">Credit / Debit Card</option>
          <option value="paynow">PayNow</option>
          <option value="paypal">PayPal</option>
        </select>
      </div>

      <div class="pay-section">
        <h3 id="pay-promo-title">Promo</h3>

        <div id="pay-promo-row">
          <input id="pay-promo-input" type="text" placeholder="Add promo code">
          <button id="pay-apply-btn" type="button">Apply</button>
        </div>
      </div>

      <div id="pay-points-row">
        <span>Points to claim</span>
        <span id="pay-arrow">›</span>
      </div>

    </section>
  </main>

  <!-- ===== Bottom Bar ===== -->
  <footer id="pay-bottom-bar">
    <div id="pay-total-box">
      <div id="pay-total-label">Total</div>
      <div id="pay-total-price">$36.50</div>
    </div>

    <button id="pay-place-order-btn" type="button">Place order</button>
  </footer>

  <script type="module" src="../jayden-frames/js/c-payment.js"></script>
</body>
</html>
