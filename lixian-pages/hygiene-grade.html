<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Historical Hygiene Grade Graph</title>
  <link rel="icon" href="/img/FED_LOGO.png">

  <link rel="stylesheet" href="../lixian-pages/styles/base.css">
  <link rel="stylesheet" href="../lixian-pages/styles/layout-main.css">
  <link rel="stylesheet" href="../lixian-pages/styles/hygiene-graph.css">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <!-- ================= HEADER ================= -->
  <header id="mainHeader">
    <div id="logoArea">
      <img src="../img/FED_LOGO.png" alt="Website Logo"> 
    </div>

    <div id="siteName">HawkerCentral</div>

    <nav class="navLinks">
      <span class="nav-item" id="searchBtn">Search</span>
      <a href="main-page.html" class="nav-item">Home</a>
      <a href="profile.html" class="nav-item">Profile</a>
    </nav>

    <!-- search dropdown -->
    <div id="searchBox">
      <input type="text" placeholder="Search..." />
    </div>
  </header>

  <!-- ================= GRAPH SECTION ================= -->
  <section class="graphSection">

    <!-- Title -->
    <div class="graphHeader">
      <h2 class="graphTitle">HISTORICAL HYGIENE GRADE GRAPHS</h2>
    </div>

    <!-- Pills -->
    <div class="pillRow">

      <!-- Range pills -->
      <div class="pillGroup" id="rangeGroup" role="tablist" aria-label="Graph Range">
        <button type="button" class="pill active" data-range="month" aria-pressed="true">
          Past 3 Months
        </button>

        <button type="button" class="pill" data-range="year" aria-pressed="false">
          Past Year
        </button>
      </div>

      <!-- Location pills -->
      <div class="pillGroup" id="locationGroup" role="tablist" aria-label="Location">
        <button type="button" class="pill active" data-location="north" aria-pressed="true">North</button>
        <button type="button" class="pill" data-location="central" aria-pressed="false">Central</button>
        <button type="button" class="pill" data-location="east" aria-pressed="false">East</button>
        <button type="button" class="pill" data-location="west" aria-pressed="false">West</button>
        <button type="button" class="pill" data-location="south" aria-pressed="false">South</button>
      </div>

    </div>

    <!-- Chart -->
    <div class="graphCard">
      <canvas id="hygieneChart"></canvas>
    </div>

  </section>

  <!-- ================= JS ================= -->
  <script src="../lixian-pages/js/hygiene-grade.js"></script>
</body>
</html>
