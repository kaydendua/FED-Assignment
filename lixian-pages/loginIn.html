<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Officer Login</title>
  <link rel="stylesheet" href="..//lixian-pages/styles/base.css">
  <link rel="stylesheet" href="..//lixian-pages/styles/layout.css">
  <link rel="stylesheet" href="..//lixian-pages/styles/login-page.css">
</head>

<body>

  <header id="mainHeader">
    <div id="logoArea">
      <img src="../img/FED_LOGO.png" alt="Website Logo"> 
    </div>
    <div id="siteName">Website Name</div>
    <div id="loginDropdown">
      <button id="loginMenuBtn">Log in here â–¾</button>
      <div id="loginMenu" hidden>
        <a href="#">Customer Login</a><br />
        <a href="#">Vendor Login</a><br />
        <a href="#">Officer Login</a>
      </div>
    </div>
  </header>
 
  <main id="contentWrapper">
    <section id="loginCard">

      <div id="formSection">

        <form id="loginForm">

          <div id="loginIn">
            <h2>Log in!</h2>
          </div>

          <div class="inputGroup">
            <input type="text" id="officerId" placeholder="ðŸ“§ OfficerID" required />
          </div>

          <div class="inputGroup passwordGroup">
            <input type="password" id="password" placeholder="ðŸ”’ Password" required />
            <button type="button" id="togglePassword"
              class="toggle-password" aria-label="Toggle password">
              Show
            </button>
          </div>

          <div class="checkboxGroup">
            <input type="checkbox" id="rememberMe" />
            <label for="rememberMe">Remember me</label>
          </div>

          <button type="submit" id="loginBtn">Log In</button>

          <p id="contactHr">Contact HR: +65 12345678</p>
        </form>
      </div>

      <div id="divider"></div>

      <div id="logoSection">
        <h1>
          <img src="../img/FED_LOGO.png" alt="Website Logo"> 
        </h1>
      </div>
    </section>
  </main>

  <script src="..//lixian-pages/js/loginIn.js"></script>
</body>
</html>
