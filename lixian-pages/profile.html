<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Page</title>
  <link rel="stylesheet" href="../lixian-pages/styles/base.css">
  <link rel="stylesheet" href="../lixian-pages/styles/layout-main.css">
  <link rel="stylesheet" href="../lixian-pages/styles/profile-page.css">
</head>

<body>
 
<header id="mainHeader">
  <div id="logoArea">
    <img src="../img/FED_LOGO.png" alt="Website Logo"> 
  </div>
  <div id="siteName">Website Name</div>

  <nav class="nav-links">
    <span id = "searchBtn">Search</span>
    <span>Home</span>
    <span>Profile</span>
  </nav>

  <div id="searchBox">
    <input type="text" placeholder="Search..." />
  </div>

</header>

<main class="profile-page">

  <div class="left-panel">
    <input type="file" id="fileInput" accept="image/*">

  <div class="profile-container" id="profilePic">
    <img id="preview" src="../img/profile.png" alt="Profile Picture">
  </div>

  </div>

  <div class="right-panel">

    <div class="field">
      <label>Name</label>
      <input type="text" class="box">
    </div>

    <div class="field">
      <label>Officer ID</label>
      <input type="text" class="box">
    </div>

    <div class="field">
      <label>Designation</label>
      <input type="text" class="box">
    </div>

    <div class="field">
      <label>Department / Division</label>
      <input type="text" class="box">
    </div>

    <div class="field">
      <label>Contact Email</label>
      <input type="text" class="box">
    </div>

    <div class="field">
      <label>Contact Number</label>
      <input type="text" class="box">
    </div>

  </div>

</main>

<script src="../lixian-pages/js/profile.js"></script>
</body>
</html>
