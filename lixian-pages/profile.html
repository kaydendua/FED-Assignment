<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Page</title>
  <link rel="icon" href="/img/FED_LOGO.png">

  <link rel="stylesheet" href="../lixian-pages/styles/base.css">
  <link rel="stylesheet" href="../lixian-pages/styles/layout-main.css">
  <link rel="stylesheet" href="../lixian-pages/styles/profile-page.css">
</head>

<body>

<header id="mainHeader">
  <div id="logoArea">
    <img src="../img/FED_LOGO.png" alt="Website Logo">
  </div>

  <div id="siteName">HawkerCentral</div>

  <nav class="navLinks">
    <span class="nav-item" id="searchBtn">Search</span>
    <a href="main-page.html" class="nav-item">Home</a>
    <a href="profile.html" class="nav-item">Profile</a>
  </nav>

  <div id="searchBox">
    <input type="text" placeholder="Search..." />
  </div>
</header>

<main class="profile-page">

  <!-- LEFT PANEL -->
  <div class="left-panel">

    <!-- hidden file input -->
    <input type="file" id="fileInput" accept="image/*" hidden>

    <!-- clickable image -->
    <div class="profile-container" id="profilePic">
      <img id="preview" src="../img/profile.png" alt="Profile Picture">
      <p class="upload-hint">Click image to upload</p>
    </div>

  </div>

  <!-- RIGHT PANEL -->
  <div class="right-panel">

    <div class="field">
      <label>Name</label>
      <input id="p-name" type="text" class="box" placeholder="Enter full name">
    </div>

    <div class="field">
      <label>Officer ID</label>
      <input id="p-officerId" type="text" class="box" placeholder="Enter officer ID">
    </div>

    <div class="field">
      <label>Designation</label>
      <input id="p-designation" type="text" class="box" placeholder="Enter designation">
    </div>

    <div class="field">
      <label>Department / Division</label>
      <input id="p-department" type="text" class="box" placeholder="Enter department or division">
    </div>

    <div class="field">
      <label>Contact Email</label>
      <input id="p-email" type="email" class="box" placeholder="Enter contact email">
    </div>

    <div class="field">
      <label>Contact Number</label>
      <input id="p-phone" type="tel" class="box" placeholder="Enter contact number">
    </div>

    <!-- Buttons -->
    <div class="profile-actions">
      <button type="button" id="saveProfileBtn" class="btn primary">Save</button>
      <button type="button" id="clearProfileBtn" class="btn danger">Deselect All</button>
      <span id="saveStatus" class="save-status" aria-live="polite"></span>
    </div>

  </div>

</main>

<script src="../lixian-pages/js/profile.js"></script>
</body>
</html>
